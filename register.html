<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
  crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg p-4 rounded-4">
          <h2 class="text-center mb-4">Register</h2>

          <form id="registerForm">
            <!-- Full Name -->
            <div class="mb-3">
              <input type="text" id="name" class="form-control" placeholder="Full Name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>

            <!-- Password with toggle -->
            <div class="mb-3 position-relative">
              <input type="password" id="password" class="form-control pe-5" placeholder="Password" required>
              <button type="button" id="togglePassword" 
                class="btn btn-sm  position-absolute top-50 end-0 translate-middle-y me-2">
                Show
              </button>
            </div>

            <!-- Role Selection -->
            <div class="mb-3">
              <select id="role" class="form-select" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
              </select>
            </div>

            <!-- Register Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Register</button>
            </div>
          </form>

          <p class="text-center mt-3">
            Already have an account? <a href="login.html">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>


  <script type="module">
    import { auth, db } from "./firebase.js"; 
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { setDoc, doc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const registerForm = document.getElementById("registerForm");

    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      try {
       // Create user in Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);

        // Save extra user info in Firestore
       await setDoc(doc(db, "users", userCredential.user.uid), {
         name,
          email,
          role:"student",
          active: false,        
          status: "pending",
          createdAt: new Date()
        });

        alert("âœ… Registration submitted! Please wait for admin approval before logging in.");
        await signOut(auth);
        window.location.href = "login.html";
      } 
      catch (error) {
        console.error("Error:", error.message);
        alert(error.message);
      }
      registerForm.reset()
    });

    // Show/Hide password toggle
    document.getElementById("togglePassword").addEventListener("click", () => {
      const passwordInput = document.getElementById("password");
      const toggleBtn = document.getElementById("togglePassword");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
       toggleBtn.textContent = "Hide"; // change icon
      } else {
        passwordInput.type = "password";
        toggleBtn.textContent = "Show"; // change back
      }
    });
  </script>
</body>
</html>
