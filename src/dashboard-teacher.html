<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body class="bg-light">

  <div class="container py-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2 class="fw-bold">👨‍🏫 Teacher Dashboard</h2>
        <p class="text-muted mb-0" id="teacherInfo">Loading profile…</p>
      </div>
      <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
    </div>

    <!-- My Appointments -->
    <div class="card shadow-sm p-4 mb-4">
      <h3 class="mb-3">My Appointments</h3>
      <ul id="appointmentsList" class="list-group"></ul>
    </div>

    <!-- Messages -->
    <div class="card shadow-sm p-4 mb-4">
      <h3 class="mb-3">Messages from Students</h3>
      <ul id="messagesList" class="list-group"></ul>
    </div>

    <!-- Chat -->
    <div class="card shadow-sm p-4 mb-4">
      <h3 class="mb-3">Chat</h3>
      <div id="chatBox" class="border rounded p-2 mb-3 bg-white" style="height:200px; overflow-y:auto;"></div>
      <div class="input-group">
        <input type="text" id="chatInput" class="form-control" placeholder="Type a message...">
        <button id="sendBtn" class="btn btn-success">Send</button>
      </div>
      <div class="text-center my-2">
        <button id="clearChatBtn" class="btn btn-sm btn-outline-danger text-black ">
          Clear Chat
        </button>
      </div>
    </div>

    <!-- Account Settings -->
    <div class="card shadow-sm p-4 mb-4">
      <h3 class="mb-3">Account Settings</h3>
      <button id="resetPasswordBtn" class="btn btn-outline-warning  text-black">Reset My Password</button>
      <p class="text-muted mt-2">Click this to receive a password reset email.</p>
    </div>
  </div>


  <!--   teacher dashboard script -->
  <script src="../js/dashboard-teacher.js"  type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
