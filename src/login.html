<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/style.css">
 <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
  crossorigin="anonymous">

</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg p-4 rounded-4">
          <h2 class="text-center mb-4">Login</h2>
          <form id="loginForm">
            
            <!-- Email -->
            <div class="mb-3">
              <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
            </div>

            <!-- Password with toggle -->
            <div class="mb-3 position-relative">
              <input type="password" id="password" class="form-control pe-5" placeholder="Password" required>
              <button type="button" id="togglePassword" 
                class="btn btn-sm  position-absolute top-50 end-0 translate-middle-y me-2">
                Show
              </button>
            </div>

            <!-- Login Button -->
            <div class="d-grid">
              <button id="btn-all" type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>

          <p class="text-center mt-3">
            Don’t have an account? <a href="../src/register.html">Register</a>
          </p>
        </div>
      </div>
    </div>
  </div>

 

  <!-- ✅ Proper login script -->
  <script type="module">
    import { auth, db } from "../js/firebase.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getDoc, doc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("password").value;

      try {
        // ✅ Sign in
        const userCredential = await signInWithEmailAndPassword(auth, email, password);

        // ✅ Get role from Firestore
        const userDoc = await getDoc(doc(db, "users", userCredential.user.uid));
        if (!userDoc.exists()) {
          alert("No profile found for this user.");
          return;
        }

        const role = userDoc.data().role;
        console.log("Role detected:", role);

        // ✅ Redirect based on role
        if (role === "student") {
          window.location.href = "../src/dashboard-student.html";
        } else if (role === "teacher") {
          window.location.href = "../src/dashboard-teacher.html";
        } else if (role === "admin") {
          window.location.href = "../src/dashboard-admin.html";
        }
      } catch (error) {
        console.error("Login failed:", error.message);
        alert(error.message);
      }
    });

    
    // Show/Hide password toggle
    document.getElementById("togglePassword").addEventListener("click", () => {
    const passwordInput = document.getElementById("password");
    const toggleBtn = document.getElementById("togglePassword");

    if (passwordInput.type === "password") {
       passwordInput.type = "text";
      toggleBtn.textContent = "Hide"; 
    } else {
      passwordInput.type = "password";
      toggleBtn.textContent = "Show"; 
    }
    });

  </script>
</body>
</html>
