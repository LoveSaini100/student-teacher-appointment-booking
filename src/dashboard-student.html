<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    crossorigin="anonymous">
</head>
<body class="bg-light">

  <div class="container py-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2 class="fw-bold">ğŸ“ Student Dashboard</h2>
        <p id="studentInfo" class="text-muted">Loading profileâ€¦</p>
      </div>
      <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
    </div>

    <!-- Teacher Search -->
    <div class="card shadow-sm p-4 mb-4">
      <h3 class="mb-3">ğŸ” Find a Teacher</h3>
      <div class="input-group mb-3">
        <input id="searchInput" class="form-control" placeholder="Search by name / department / subject"/>
        <button id="refreshBtn" class="btn btn-outline-secondary">ğŸ”„ Refresh</button>
      </div>
      <div id="teacherGrid" class="row g-3"></div>
      <p id="noTeachers" class="text-muted d-none">No teachers found.</p>
    </div>

    <!-- Book Appointment Modal -->
    <div class="modal fade" id="bookDialog" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="dialogTitle">Book Appointment</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="text-muted" id="dialogTeacherMeta"></p>
            <form id="bookForm">
              <div class="mb-3">
                <label for="dateInput" class="form-label">Date</label>
                <input type="date" id="dateInput" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="timeInput" class="form-label">Time</label>
                <input type="time" id="timeInput" class="form-control" required>
              </div>
              <div class="d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-success">Book</button>
                <button id="bookCancel" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- My Appointments -->
    <div class="card shadow-sm p-4 mb-4">
      <h3 class="mb-3">ğŸ“… My Appointments</h3>
      <ul id="appointmentsList" class="list-group"></ul>
      <p id="noAppointments" class="text-muted d-none mt-2">No appointments yet.</p>
    </div>

    <!-- Teacher Chat Selection -->
    <div class="card shadow-sm p-4 mb-4">
      <h3 class="mb-3">ğŸ’¬ Choose a Teacher to Chat</h3>
      <select id="teacherSelect" class="form-select">
        <option value="">Select a teacher</option>
      </select>
    </div>

    <!-- Chat Section -->
    <div class="card shadow-sm p-4 mb-4">
      <h3 class="mb-3">ğŸ’¬ Chat</h3>
      <div id="chatBox" class="border rounded p-3 mb-3" 
           style="height:250px; overflow-y:auto; background:#f0f2f5;">
        <p class="text-muted text-center" id="noChatMsg">No chat messages yet.</p>
      </div>
      <div class="input-group">
        <input type="text" id="chatInput" class="form-control" placeholder="Type a message..." maxlength="500">
        <button id="sendBtn" class="btn btn-success text-black" disabled>Send</button>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="/js/dashboard-student.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
